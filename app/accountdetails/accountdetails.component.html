<h4 class="display-10 text-center">Welcome to Banking World</h4><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="display-10 text-center">{{this.msg}}</h1>
            <table class="table table-striped">
                <tr class="acc">
                    <th>Account No</th>
                    <th>IFSC Code</th>
                    <th>Bank Name</th>
                    <th>MICR Code</th>
                    <th>Pan No</th>
                </tr>

                <tr *ngFor="let accounts of account">
                    <td>{{accounts.accountNo}}</td>
                    <td>{{accounts.ifsc}}</td>
                    <td>{{accounts.bankName}}</td>
                    <td>{{accounts.micrCode}}</td>
                    <td>{{panNo}}</td>
                </tr>
            </table>
        </div>
    </div>
